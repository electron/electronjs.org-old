<div class="blog-byline mb-4">
  <span data-date="{{post.date}}" data-format="%B %d, %Y" class="blog-index-time"></span>

  {{#each post.authors}}
    <a href="https://github.com/{{this}}" class="author-link ml-3">
      <img src="https://github.com/{{this}}.png?size=36" alt="{{this}}" width="18" height="18" class="e-avatar mr-2" />{{this}}
    </a>
  {{/each}}
</div>
